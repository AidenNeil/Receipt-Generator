<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rent Receipt Generator</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <!-- Form Panel -->
        <section class="form-panel">
            <h1>GENERATE RENT RECEIPT</h1>
            
            <form id="receiptForm" class="receipt-form">
                <div class="form-grid">
                    <!-- Tenant & Landlord Information -->
                    <div class="form-group">
                        <label for="tenantName">Tenant name</label>
                        <input type="text" id="tenantName" name="tenantName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="landlordName">Landlord name</label>
                        <input type="text" id="landlordName" name="landlordName" required>
                    </div>
                    
                    <!-- Contact Information -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="tenant@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" placeholder="+1 (___) ___-____" required>
                    </div>
                    
                    <!-- Property Details -->
                    <div class="form-group">
                        <label for="propertyAddress">Property / Address</label>
                        <input type="text" id="propertyAddress" name="propertyAddress" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="unit">Unit</label>
                        <input type="text" id="unit" name="unit" required>
                    </div>
                    
                    <!-- Payment Details -->
                    <div class="form-group">
                        <label for="amount">Amount (USD)</label>
                        <input type="number" id="amount" name="amount" step="0.01" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="paymentDate">Payment date</label>
                        <div class="date-input-wrapper">
                            <input type="date" id="paymentDate" name="paymentDate" required>
                            <span class="material-icons">calendar_today</span>
                        </div>
                    </div>
                    
                    <!-- Rent Period -->
                    <div class="form-group">
                        <label for="rentPeriodFrom">Rent Period From</label>
                        <div class="date-input-wrapper">
                            <input type="date" id="rentPeriodFrom" name="rentPeriodFrom" required>
                            <span class="material-icons">calendar_today</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="rentPeriodTo">To</label>
                        <div class="date-input-wrapper">
                            <input type="date" id="rentPeriodTo" name="rentPeriodTo" required>
                            <span class="material-icons">calendar_today</span>
                        </div>
                    </div>
                    
                    <!-- Method & ID -->
                    <div class="form-group">
                        <label for="paymentMethod">Payment method</label>
                        <select id="paymentMethod" name="paymentMethod" required>
                            <option value="Online">Online</option>
                            <option value="Cash">Cash</option>
                            <option value="Check">Check</option>
                            <option value="Bank Transfer">Bank Transfer</option>
                            <option value="Credit Card">Credit Card</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="receiptId">Receipt ID</label>
                        <input type="text" id="receiptId" name="receiptId" placeholder="RCPT-001" required>
                    </div>
                    
                    <!-- Notes -->
                    <div class="form-group full-width">
                        <label for="notes">Notes</label>
                        <textarea id="notes" name="notes" rows="4" placeholder="Additional notes or comments..."></textarea>
                    </div>
                    
                    <!-- Signature -->
                    <div class="form-group full-width">
                        <label for="signature">Digital/Typed Signature</label>
                        <input type="text" id="signature" name="signature" placeholder="Enter your signature" required>
                    </div>
                </div>
                
                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="button" id="generateBtn" class="btn btn-primary">
                        <span class="material-icons">receipt</span>
                        GENERATE RECEIPT
                    </button>
                    <button type="button" id="printBtn" class="btn btn-secondary">
                        <span class="material-icons">print</span>
                        PRINT
                    </button>
                    <button type="button" id="saveBtn" class="btn btn-secondary">
                        <span class="material-icons">save</span>
                        SAVE
                    </button>
                </div>
            </form>
            
            <!-- Saved Receipts Section -->
            <section class="saved-receipts">
                <h2>Saved Receipts</h2>
                <div id="savedReceiptsList" class="saved-list">
                    <!-- Saved receipts will be displayed here -->
                </div>
            </section>
        </section>
        
        <!-- Preview Panel -->
        <aside class="preview-panel" aria-live="polite">
            <h2>Receipt</h2>
            <div id="receiptCard" class="receipt-card hidden">
                <div class="receipt-content">
                    <div class="receipt-header">
                        <h3>RENT RECEIPT</h3>
                        <div class="receipt-id">Receipt No: <span id="receiptNumber"></span></div>
                    </div>
                    
                    <div class="receipt-details">
                        <div class="receipt-row">
                            <span class="label">Tenant:</span>
                            <span class="value" id="receiptTenant"></span>
                        </div>
                        <div class="receipt-row">
                            <span class="label">Landlord:</span>
                            <span class="value" id="receiptLandlord"></span>
                        </div>
                        <div class="receipt-row">
                            <span class="label">Address:</span>
                            <span class="value" id="receiptAddress"></span>
                        </div>
                        <div class="receipt-row">
                            <span class="label">Unit:</span>
                            <span class="value" id="receiptUnit"></span>
                        </div>
                        <div class="receipt-row">
                            <span class="label">Amount:</span>
                            <span class="value" id="receiptAmount"></span>
                        </div>
                        <div class="receipt-row">
                            <span class="label">Payment Method:</span>
                            <span class="value" id="receiptPaymentMethod"></span>
                        </div>
                        <div class="receipt-row">
                            <span class="label">Date:</span>
                            <span class="value" id="receiptDate"></span>
                        </div>
                        <div class="receipt-row">
                            <span class="label">Rent Period:</span>
                            <span class="value" id="receiptRentPeriod"></span>
                        </div>
                        <div class="receipt-row" id="notesRow" style="display: none;">
                            <span class="label">Notes:</span>
                            <span class="value" id="receiptNotes"></span>
                        </div>
                    </div>
                    
                    <div class="receipt-signature">
                        <div class="signature-line"></div>
                        <div class="signature-text" id="receiptSignature"></div>
                    </div>
                </div>
            </div>
        </aside>
    </main>
    
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
